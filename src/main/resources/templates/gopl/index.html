<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace= "~{common/layout/fragments/head :: head}"></head>
<link rel="stylesheet" href="/css/gopl/index.css">
<body>
    <div id="page_container" class="column">
        <div id="container" class="column is-midst">
            <main class="contents">
                <div class="content-heading">
                    <h1 class="content-heading-title">로그인</h1>
                </div>
                <form role="form" id="login_form" class="content-form">
                    <div class="field is-grouped">
                        <div class="field">
                            <label for="login_id" class="label">아이디</label>
                            <span class="box-padding-rounded text-input">
                                <input type="text" name="id" id="login_id" class="box input" autofocus>
                            </span>
                        </div>
                        <div class="field">
                            <label for="login_pwd" class="label">비밀번호</label>
                            <span class="box-padding-rounded text-input">
                                <input type="password" name="password" id="login_pwd" class="box input" autocomplete="off">
                            </span>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="field">
                            <span class="box-padding-rounded btn is-primary">
                                <button type="button" id="btn_login" class="box button">로그인</button>
                            </span>
                        </div>
                        <div class="field link is-grouped is-text-center">
                            <a role="link" href="#" class="is-text-secondary">아이디 찾기</a>|
                            <a role="link" href="#" class="is-text-secondary">비밀번호 찾기</a>|
                            <a role="link" href="/sign-up" class="is-text-secondary">회원가입</a>
                        </div>
                        <small class="feedback"></small>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <th:block th:replace= "~{common/layout/fragments/script :: script}"/>
</body>
</html>
