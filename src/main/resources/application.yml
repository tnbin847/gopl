server:
  port: 80
  servlet:
    encoding:
      force: true

spring:
  application:
    name: going-project-v.1.0.
  main:
    banner-mode: off
  thymeleaf:
    prefix: file:src/main/resources/templates/
    suffix: .html
    cache: false
  web:
    resources:
      static-locations:
        - file:src/main/resources/static/
      cache:
        period: 36000
